<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="">usuario</label>
            <input type="text" name="" id="" required>
        </div>
        <br>
        <div>
            <label for="pass">contrase√±a:</label>
            <input type="password" name="password" id="pass" required>
        </div>
        <br>
        <div>
            <label for="correo">Correo Electronico</label>
            <input type="email" name="mail" id="correo" required>
        </div>
        <br>
        <div>
            <label for="cometario">comentario:</label>
            <input type="text" name="comments" id="cometario">
        </div>
        <br>
        <div>
            <label for="Fechanacimiento">Fecha de Nacimiento: </label>
            <input type="date" name="born" id="Fechanacimiento" required>
        </div>
        <br>
        <div>
            <label for="edad">edad:</label>
            <input type="number" name="years" id="edad" min="18" required>
        </div>
        <br>
        <button type="submit">Guardar</button>
        <button type="reset">limpiar</button>
    </form>
</body>
</html>
